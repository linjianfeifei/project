<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <script type="text/javascript" src="__STATIC__/lib/html5.js"></script>

    <![endif]-->

    <link href="__STATIC__/static/h-ui/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script><![endif]-->
    <title>用户登录</title>
    <meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div class="container" style="padding-top: 50px">
    <div id="loginform" class="loginBox">
        <div class="page-header alert alert-info"style="padding-left: 10px">
            <h1>登录 <small>用户登录</small></h1>
        </div>
        <form class="form form-horizontal" action="index.html" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input name="name" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">角色：</label>
                <div class="formControls col-xs-8 col-sm-9">
					<span class="select-box" style="width:150px;">
						<select class="select" name="juese">
					       <option value="1" >男运动员</option>
                           <option value="2" >女运动员</option>
					       <option value="3" >领队</option>
					       <option value="4" >裁判员</option>
					       <option value="0" >裁判</option>
				        </select>
				    </span>
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="verify" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value=''}" onclick="if(this.value=='验证码:'){this.value='验证码:';}" value="" style="width:150px;">
                    <img id="verity_img" src="{:url('captcha_img')}">
                    <!--<a id="kanbuq" href="javascript:refreshVerity();">看不清，换一张</a>-->
                </div>
            </div>


            <div  style="padding-left: 295px;padding-top: 40px">
                <a style="color: white" href="{:url('topman/zhuce')}"><button type="button" class="btn btn-success" style="width: 90px;height: 45px" >&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;</button></a>
            </div>

            <div class="row cl" >
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name=""  type="button" id="login" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                </div>
            </div>

        </form>





</div>
    </div>
</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>

<script>
    $(function () {
        //给登录按钮添加点击事件
        $("#login").on('click',function(event){
            $.ajax({
                type:"POST",//提交方式为POST
                url:"{:url('checkLogin')}",//设置提交数据处理的脚本文件的地址
                data:$("form").serialize(),//将当前表单的数据序列化以后再提交
                dataType:'json',//设置提交数据的类型为json
                success: function(data){
                    console.log(data);


                    if(data.code){
                        alert(data.msg);
                        window.location.href = "{:url('Index/index')}";

                    }else{
                        alert(data.msg);
                    }
                }
            })
        });


        //验证码
        $("#verity_img").on("click", function () {
            $("#verity_img").attr('src', "{:url('captcha_img')}?t="+ Math.random());
        })
    })
</script>

</body>
</html>
