{extend name="public/base"}
{block name="header"}{/block}
{block name="menu"}{/block}

{block name="seo"}
<title>{$title|default='页面标题'}</title>
<meta name="keywords" content="{$keywords|default='页面关键字'}">
<meta name="description" content="{$desc|default='页面描述'}">
</head>
<body>
{/block}


{block name="content"}
<article class="cl pd-20">


	<form action="/judgment" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="账号" id="name" name="name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value=""  placeholder="密码为6位" id="password" name="password">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入真实姓名" id="realname" name="realname">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="tel" class="input-text" placeholder="请输入正确学号" name="stu_num" id="stu_num" value="">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系方式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="tel" class="input-text" placeholder="请输入有效号码" name="tel" id="tel" value="">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>级别：</label>
			<span class="select-box" style="width:150px;margin-left: 15px">
						<select class="select" name="grade" id="grade">
					        <option value="15" >15级</option>
					        <option value="16" >16级</option>
                            <option value="17" >17级</option>
                            <option value="18" >18级</option>
				        </select>
                </span>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>专业：</label>
			<span class="select-box" style="width:150px;margin-left: 15px">
						<select class="select" name="spe" id="spe">
					        <option value="软件工程系" >软件工程系</option>
					        <option value="计算机系" >计算机系</option>
                            <option value="外语系" >外语系</option>
                            <option value="国贸系" >国贸系</option>
                            <option value="管理系" >管理系</option>
                            <option value="财会系" >财会系</option>
                            <option value="电子系" >电子系</option>
                            <option value="游戏系" >游戏系</option>
                            <option value="网络技术系" >网络技术系</option>
                            <option value="数码媒体系" >数码媒体系</option>
				        </select>
                </span>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>班级：</label>
			<span class="select-box" style="width:150px;margin-left: 15px">
						<select class="select" name="class" id="class">
					        <option value="1" >1班</option>
					        <option value="2" >2班</option>
					        <option value="3" >3班</option>
					        <option value="4" >4班</option>
					        <option value="5" >5班</option>
					        <option value="6" >6班</option>
					        <option value="7" >7班</option>
					        <option value="8" >8班</option>
					        <option value="9" >9班</option>
					        <option value="10" >10班</option>
					        <option value="11" >11班</option>
					        <option value="12" >12班</option>
					        <option value="13" >13班</option>
					        <option value="14" >14班</option>
					        <option value="15" >15班</option>
				        </select>
                </span>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>负责项目：</label>
			<span class="select-box" style="width:150px;margin-left: 15px">
						<select class="select" name="art" id="art">
							<option value="100米" >100米</option>
					        <option value="200米" >200米</option>
					        <option value="400米" >400米</option>
					        <option value="800米" >800米</option>
					        <option value="4*100米" >4*100米（男）</option>
					        <option value="4*400米" >4*400米（男）</option>
					        <option value="1500米" >1500米</option>
					        <option value="实心球" >实心球</option>
					        <option value="铅球（7.26KG）" >铅球</option>
					        <option value="跳远" >跳远</option>
					        <option value="三级跳远" >三级跳远</option>
					        <option value="跳高" >跳高</option>
				        </select>
                </span>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-success" type="submit" value="提交" id="submit">
				<input class="btn btn-danger" type="reset" value="重置" >
			</div>
		</div>
	</form>


</article>
{/block}

{block name="js"}{/block}


</body>
</html>
